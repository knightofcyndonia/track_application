<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Devdactuc Tracking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div #map id="map" [hidden]="!user"></div>

  <div *ngIf="user">
    <ion-item>
      <ion-label>User ID: {{ user.uid }}</ion-label>
    </ion-item>

    <ion-button expand="block" (click)="startTracking()" *ngIf="!isTracking">
      <ion-icon name="locate" slot="start"></ion-icon>
      Start Tracking
    </ion-button>

    <ion-button expand="block" (click)="stopTracking()" *ngIf="isTracking">
      <ion-icon name="hand" slot="start"></ion-icon>
      Stop Tracking
    </ion-button>

    <ion-list>
      <ion-item-sliding *ngFor="let pos of locations | async">
        <ion-item>
          <ion-label text-wrap>
            Lat: {{ pos.lat }}
            Lng: {{ pos.lng }}
            UserId : {{pos.userId}}

            Bus Name : {{pos.bus_name}}
            <p>
              {{ pos.timestamp | date:'short' }}
            </p>
          </ion-label>
        </ion-item>
 
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteLocation(pos)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
 
      </ion-item-sliding>
    </ion-list>
    <ion-item>
      <ion-label>Last location: </ion-label>
      <ion-label>Lat: {{ lastLocation.lat }}</ion-label>
      <ion-label>Lng: {{ lastLocation.lng }}</ion-label>
    </ion-item>
  </div>

</ion-content>
